<div class="container-fluid">
    <div class="row rounded" id="navBarRow">
        <div class="col-md-1"></div>
        
        <div class="col-md-1">
            <a class="navbar-brand" href="http://localhost:4200/"><img class="rounded" id="logo" src="../movieLogo.png" width="30" height="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-md-4">
                <nav id="navBar" class="navbar rounded navbar-expand-lg navbar-dark">
            
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                
                                <li class="nav-item">
                                <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">MOVIES</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">SEARCH</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ADD</a>
                                </li>
                                
            
                            </ul>
                        </div>
                    </nav>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
                <nav id="navBarUser" class="navbar rounded navbar-expand-lg navbar-dark">
            
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                
                                <li class="nav-item" id="login">
                                <a class="nav-link" href="http://localhost:4200/login">LOGIN</a>
                                </li>
                                <li class="nav-item" id="signup">
                                    <a class="nav-link" href="http://localhost:4200/signup">SIGN UP</a>
                                </li>
            
                            </ul>
                        </div>
                </nav>
                

        </div>

        
    </div>
    
        <div class="row justify-content-md-center" id="middleRow">
            
            <div class="col-md-3"></div>
            <div class="col-md-5">
                
                <div class="container">    
                    
                        <div class="card card-info col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="signupCard" >
                            <div class="card-heading">
                                <div class="card-header" style="background-color: white; text-align: center">Sign Up</div>  
                            </div>     
            
                            <div style="padding-top:30px" class="card-body" >
            
                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                        
                                <form id="signupform" class="form-horizontal" role="form">
                                                
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control rounded" name="username" value="" placeholder="username" [(ngModel)]="user.username">                                        
                                    </div>
                                            
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control rounded" name="password" placeholder="password" [(ngModel)]="user.password">
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><fa name="user"></fa></span>
                                        <input id="passConf" type="password" class="form-control rounded" name="passwordConf" placeholder="Confirm password" [(ngModel)]="user.password">
                                    </div>
            
                                    <div style="margin-top:10px" class="form-group">
                                        
    
                                        <div class="col-sm-12 controls">
                                            <button id="btn-signup" (click)="signup()" class="btn">Sign Up</button>
                                            
    
                                        </div>
                                    </div> 
                                </form>     
            
            
            
                            </div>                     
                        </div>  
                    
                    
                </div>
                
            </div>
            <div class="col-md-1"></div>
             

        </div>
    
    

    <div class="row" id="footerRow">       
        <div  class="col-md-2"></div>
        <footer class="section footer-classic context-dark bg-image">
            <div class="container">
                <div style="padding-top:5%; padding-bottom: 5%; text-align: center" class="row">
                    <div style="border-right: 1px solid grey;padding-right: 45px" class="col">
                        <div class="pr-xl-3">
                            <p class="footerHeader">Movie Database</p>
                        
                            <p class="rights"><span>©  </span><span class="copyright-year">2019</span><span> </span><span>Stavroula Iatropoulou</span><span>. </span><p>All Rights Reserved.</p>
                        </div>
                    </div>
                    <div class="col" style="margin-left: 30px;">
                        <h5>Get Involved</h5>
                        
                    </div>
                
                </div>
            </div>
        </footer>
    </div>
    

</div>
