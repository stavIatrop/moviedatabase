<div class="jumbotron">
    <h1>Movie Database</h1>
</div>

<div class="container">
    <div class="row">
            
        <div class="col-sm-12">
            <!-- <table> -->
                
                <!-- <tr *ngFor='let movie of (webService.movie_list | async) | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize'> -->
                <!-- <tr *ngFor='let movie of (webService.movie_list | async) | slice: 0:pageSize'>
                  {{movie.title}}
                </tr>
              </table>
              <ngb-pagination  [pageSize]="pageSize" [collectionSize]="5" aria-label="Default pagination"></ngb-pagination> -->
            <div *ngFor = "let movie of webService.movie_list | async">
                <div class="card text-white bg-primary mb-3"
                    [routerLink] = "['/movies', movie._id]"
                    style = "cursor: pointer">
                    <div class="card-header">
                        {{ movie.title }}
                    </div>
                    <div class="card-body">
                        This movie released in
                        {{ movie.year }}
                    </div>
                    <div class="card-footer">
                        Cast 
                        {{ movie.cast }}
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-md">
            <button class="btn btn-light" (click)="previousPage()">Previous</button>
            <button class="btn btn-light" (click)="firstPage()">First</button>
            
            <button class="btn btn-light" (click)="getPage(page)" *ngFor="let page of webService.pages">
                    {{page + 1}}  
            </button>
                
            
            
            <button class="btn btn-light" (click)="lastPage()">Last</button>
            <button class="btn btn-light" (click)="nextPage()">Next</button>
        </div>

        <div class="col-sm-6">
            
        </div>
        <div class="col-sm-6 text-right">
            
        </div> -->
    </div>
    

</div>    <!-- container -->
